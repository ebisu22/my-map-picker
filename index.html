<body>

<div id="map">

</div>

<div class="controls">

    <button class="btn-copy" onclick="copyCoords()">ã“ã®å ´æ‰€ã®åº§æ¨™ã‚’ã‚³ãƒ”ãƒ¼</button>

<script>
    // 1. åœ°å›³ã®åˆæœŸåŒ–ï¼ˆåˆæœŸåœ°ã¯æ±äº¬é§…å‘¨è¾ºã«ã—ã¦ã„ã¾ã™ãŒã€GPSã§ã™ãç§»å‹•ã§ãã¾ã™ï¼‰
    var map = L.map('map').setView([35.681236, 139.767125], 16);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 2. åœ°å›³ã‚’å‹•ã‹ã—ãŸã¨ãã«åº§æ¨™è¡¨ç¤ºã‚’æ›´æ–°
    map.on('move', function() {

    function updateCoordsDisplay() {
        var center = map.getCenter();
        document.getElementById('coords-display').innerText = 
            center.lat.toFixed(6) + ", " + center.lng.toFixed(6);
    }

    // 3. åº§æ¨™ã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹å‡¦ç†
    function copyCoords() {
        var center = map.getCenter();
        var text = center.lat.toFixed(6) + "," + center.lng.toFixed(6);
        
        navigator.clipboard.writeText(text).then(function() {
            alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼\n" + text);
        }, function(err) {

    }

    // 4. ç¾åœ¨åœ°ã‚’å–å¾—ã—ã¦ç§»å‹•ã™ã‚‹å‡¦ç†
    function getLocation() {

            return;

            map.setView([lat, lng], 18); // ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«18ã§ç§»å‹•
            updateCoordsDisplay();

            L.circleMarker([lat, lng], {

        }, function() {

    }
</script>
